<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

    <title>Reaction Time Test</title>
  </head>
  <body>
    <div class="container">
      <div id="box" data-status="start">
        <div class="content">
          <div class="icon icon-start">
            <svg
              width="100"
              height="128"
              viewBox="0 0 100 128"
              fill="currentcolor"
              xmlns="http://www.w3.org/2000/svg"
              class="hero-icon pulse-faint"

              <path

                fill="currentcolor"
              ></path>
            </svg>
          </div>
          <div class="icon icon-active">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="ellipsis-h"
              class="svg-inline--fa fa-ellipsis-h fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              width="80px"
              height="80px"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z"
              ></path>
            </svg>
          </div>
          <div class="icon icon-done">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="ellipsis-h"
              class="svg-inline--fa fa-ellipsis-h fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              width="80px"
              height="80px"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z"
              ></path>
            </svg>
          </div>
          <div class="icon icon-error">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="exclamation-circle"
              class="svg-inline--fa fa-exclamation-circle fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              width="80px"
              height="80px"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"
              ></path>
            </svg>
          </div>
          <span class="description">Reaction Time Test</span>
        </div>
      </div>
    </div>

    <canvas id="history"></canvas>

    <!-- <script type="module" src="./node_modules/chart.js/dist/chart.js"></script> -->
    <script src="./reactiontime.js"></script>
  </body>
</html>
